<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0"  onload="">
       <div id="container" style="height: 100%"></div>
       <div  id="useinfo">${map.use}</div>
       <div id="due">${map.due}</div>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
       <script type="text/javascript" src="http://blog-1252406596.costj.myqcloud.com/blog/static/js/jquery-1.7.1.min.js"></script>
       <!--<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>-->
       <script type="text/javascript">






               var dom = document.getElementById("container");
               var myChart = echarts.init(dom);
               var app = {};
               option = null;
               var data = null;
               option = {
                   title : {
                       text: '物业合同状态统计',
                       subtext: '合同状态统计',
                       x:'center'
                   },
                   tooltip : {
                       trigger: 'item',
                       formatter: "{a} <br/>{b} : {c} ({d}%)"
                   },
                   legend: {
                       orient: 'vertical',
                       left: 'left',
                       data: ['履行','到期']
                   },
                   series : [
                       {
                           name: '合同统计',
                           type: 'pie',
                           radius : '55%',
                           center: ['50%', '60%'],
                           data:[
                               {value:document.getElementById("useinfo").innerText, name:'履行'},
                               {value:document.getElementById("due").innerText, name:'到期'}
                           ],
                           itemStyle: {
                               emphasis: {
                                   shadowBlur: 10,
                                   shadowOffsetX: 0,
                                   shadowColor: 'rgba(0, 0, 0, 0.5)'
                               }
                           }
                       }
                   ]
               };
               ;
               if (option && typeof option === "object") {
                   myChart.setOption(option, true);
               }



               // ;



       </script>

   </body>
</html>
