@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>查询房屋价格</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="max" name="最高价" />
                            </div>
                            <div class="col-sm-3">
                                <#NameCon id="min" name="最低价" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="House.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="HouseTableToolbar" role="group">
                        </div>
                        <#table id="HouseTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/house/houseprice.js"></script>
@}
