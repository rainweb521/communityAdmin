@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal" id="rentInfoForm">

            <input type="hidden" id="id" value="${rent.id}">

            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">押金</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="yajin" name="yajin" type="text"  value="${rent.yajin}">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">定金</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="dinjin" name="dinjin" type="text"  value="${rent.dinjin}">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">租金</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="price" name="price" type="text" value="${rent.price}">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">缴纳期数</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="num" name="num" type="text" value="${rent.num}">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">租金状态</label>
                            <div class="col-sm-11">
                                <select class="form-control" id="status" name="status" underline="true" onchange="" value="${rent.status}">
                                    <option value="0">请选择</option>
                                    <option value="0">履行</option>
                                    <option value="1">过期</option>
                                </select>
                            </div>
                        </div>
                    </div>

                 
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">发布时间</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="create_date" name="create_date" type="date" value="${rent.create_date}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="content" name="提交" id="ensure" icon="fa-check" clickFun="RentInfoDlg.editSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="RentInfoDlg.close()"/>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="${ctxPath}/static/js/plugins/wangEditor/wangEditor.js"></script>
<script src="${ctxPath}/static/modular/system/rent/rent_info.js"></script>
@}
