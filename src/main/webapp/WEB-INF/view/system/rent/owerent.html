@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>欠费管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-3">
                                <#NameCon id="condition" name="合同号" />
                            </div>
                            <div class="col-sm-3">
                                <#button name="搜索" icon="fa-search" clickFun="Rent.search()"/>
                            </div>
                        </div>
                        <div class="hidden-xs" id="RentTableToolbar" role="group">
                                <#button name="确认缴费" icon="fa-plus" clickFun="Rent.delete()" space="true"/>
                        </div>
                        <#table id="RentTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/system/rent/owerent.js"></script>
@}
